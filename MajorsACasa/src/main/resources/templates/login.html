<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>Login</title>
<meta charset="UTF-8"/>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/beneficiario.css"
                                    th:href="@{/css/beneficiario.css}"/>
<script src="https://kit.fontawesome.com/5411309076.js" crossorigin="anonymous"></script>

</head>
<body align="center">
    <h2>Acceso  <i class="fas fa-user-circle"></i></h2>
    <form action="#" th:action="@{/login}" 
          th:object="${user}" method="post">
        <table align="center">
        <tr>
            <td><label>Usuario:</label></td>
            <td><input class="form_control" type="text" th:field="*{username}"/></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></td>
        </tr>
        <tr>
            <td><label>Contrase√±a:</label></td>
            <td><input class="form_control" type="password" th:field="*{password}"/></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></td>
        </tr>
        <tr>
        	<td><p></p></td>
        </tr>
        <tr>
        	<td colspan="2"><input type="submit" value="Acceder" class="btn-primary" role="button" /></td>
        </tr>
        </table>
    </form>
</body>
</html>

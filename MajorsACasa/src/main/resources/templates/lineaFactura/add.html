<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Crear nueva Linea Factura</title>
   <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="/css/majorsACasa.css"
                                    th:href="@{/css/majorsACasa.css}"/>
</head>
<body>
    <h2>Nueva Línea Factura</h2>
    <form action="#" th:action="@{/lineaFactura/add}"
                     th:object="${lineaFactura}" method="post">
      <table>
        <tr>
            <td><label>Id Factura</label></td>
            <td><input type="text" th:field="*{idFactura}" /></td>
            <td th:if="${#fields.hasErrors('idFactura')}" th:errors="*{idFactura}" class="error"></td>
        </tr>
        <tr>
            <td><label>Id Petición</label></td>
            <td><input type="text" th:field="*{idPeticion}" /></td>
        	<td th:if="${#fields.hasErrors('idPeticion')}" th:errors="*{idPeticion}" class="error"></td>
        </tr>
        <tr>
            <td><label>Código Línea</label></td>
            <td><input type="text" th:field="*{codigoLinea}" /></td>
            <td th:if="${#fields.hasErrors('codigoLinea')}" th:errors="*{codigoLinea}" class="error"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Añadir Línea de Factura" class="btn-primary" role="button" /></td>
        </tr>
      </table>
    </form>
</body>
</html>

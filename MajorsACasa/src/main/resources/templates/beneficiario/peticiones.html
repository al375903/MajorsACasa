<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragments/baseManager}">
<head>
   <title>Gestionar Empresas</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" type="text/css" href="/css/majorsACasa.css"
                                    th:href="@{/css/majorsACasa.css}"/>
   <script src="https://kit.fontawesome.com/5411309076.js" crossorigin="anonymous"></script>
</head>
<body>
<div layout:fragment="content">
<div class="container">
    <h1>Estas son todas sus peticiones</h1>
	<table class="table table-striped">
    <thead>
       <tr>
         <th>Número Petición</th>
         <th>Número Contrato</th>
         <th>Comentarios</th>
         <th>Tipo servicio</th>
         <th>Estado</th>
         <th>Fecha aprobación</th>
         <th>Fecha denegación</th>
         <th>Fecha creación</th>
         <th>Fecha cancelación</th>
         <th><font size="+1">Editar</font></th>
         <th><font size="+1">Eliminar</font></th>
       </tr>
     </thead>	
	 <tbody>
       <tr th:each="peticion: ${peticiones}">
         <td th:text="${peticion.idPeticion}"></td>
         <td th:text="${peticion.idContrato}"></td>
         <td th:text="${peticion.comentarios}"></td>
         <td th:text="${peticion.tipoServicio}"></td>
         <td th:text="${peticion.estado}"></td>
         <td th:text="${peticion.fechaAprobacion}"></td>
         <td th:text="${peticion.fechaDenegacion}"></td>
         <td th:text="${peticion.fechaCreacion}"></td>
         <td th:text="${peticion.fechaCancelacion}"></td>
         <td><center><a th:href="@{/peticion/update/{id}(id=${peticion.idPeticion})}" class="btn btn-warning" role="button"><i class="far fa-edit fa-lg"></i></a></center>
         </td>
         <td><center><a th:href="@{/peticion/delete/{id}(id=${peticion.idPeticion})}" class="btn btn-danger" role="button"><i class="fas fa-trash fa-lg"></i></a></center>
         </td>
       </tr>
     </tbody>
   </table>	
</div>
</div>
</body>
</html>

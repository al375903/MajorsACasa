<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragments/baseBeneficiario}">
<head>
   <title>Gestionar Beneficiarios</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" type="text/css" href="/css/majorsACasa.css" 
                                    th:href="@{/css/majorsACasa.css}"/>
   <script src="https://kit.fontawesome.com/5411309076.js" crossorigin="anonymous"></script>
</head>
<body>
<div layout:fragment="content">
<div class="container">
   <h1>Lista de Beneficiarios  <i class="fas fa-blind fa-lg"></i></h1>
   <div th:if="${#lists.isEmpty(beneficiarios)}">
       No hay usuarios
    </div>
   <table th:unless="${#lists.isEmpty(beneficiarios)}" class="table table-striped">
     <thead>
       <tr>
         <th>DNI</th>
         <th>Nombre</th>
         <th>E-mail</th>
         <th>Dirección</th>
         <th>Género</th>
         <th>Edad</th>
         <th>Hobbies</th>
         <th>Alergias</th>
		 <th>Enfermedades</th>
         <th><font size="+1">Editar</font></th>
         <th><font size="+1">Eliminar</font></th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="beneficiario: ${beneficiarios}">
         <td th:text="${beneficiario.idBeneficiario}"></td>
         <td th:text="${beneficiario.nombre}"></td>
         <td th:text="${beneficiario.email}"></td>
         <td th:text="${beneficiario.direccion}"></td>
         <td th:text="${beneficiario.genero}"></td>
         <td th:text="${beneficiario.edad}"></td>
         <td th:text="${beneficiario.hobbies}"></td>
         <td th:text="${beneficiario.alergias}"></td>
         <td th:text="${beneficiario.enfermedades}"></td>
         <td><center><a th:href="@{/beneficiario/update/{id}(id=${beneficiario.idBeneficiario})}" class="btn btn-warning" role="button"><i class="far fa-edit fa-lg"></i></a></center>
         </td>
         <td><center><a th:href="@{/beneficiario/delete/{id}(id=${beneficiario.idBeneficiario})}" class="btn btn-danger" role="button"><i class="fas fa-trash fa-lg"></i></a></center>
         </td>
       </tr>
     </tbody>
   </table>
   <a href="add" class="btn-primary" role="button">Añadir Beneficiario <i class="fas fa-angle-right fa"></i><i class="fas fa-angle-right fa"></i></a>
</div>
</div>
</body>
</html>

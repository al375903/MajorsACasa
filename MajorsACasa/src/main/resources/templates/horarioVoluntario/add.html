<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragments/base}">
<head>
   <title>Crear horario voluntario</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" type="text/css" href="/css/majorsACasa.css"
                                    th:href="@{/css/majorsACasa.css}"/>
   <script src="https://kit.fontawesome.com/5411309076.js" crossorigin="anonymous"></script>
</head>
<body>
<div layout:fragment="content">
    <h2>Nuevo Horario</h2>
    <form action="#" th:action="@{/horarioVoluntario/add}"
                     th:object="${horarioVoluntario}" method="post">
      <table>
      	<tr>
            <td><label>Número Horario</label></td>
            <td><input type="text" th:field="*{idHorario}" /></td>
            <td th:if="${#fields.hasErrors('idHorario')}" th:errors="*{idHorario}" class="error"></td>
        </tr>
        <tr>
            <td><label>DNI Voluntario</label></td>
            <td><input type="text" th:field="*{idVoluntario}" /></td>
            <td th:if="${#fields.hasErrors('idVoluntario')}" th:errors="*{idVoluntario}" class="error"></td>
        </tr>
        <tr>
            <td><label>DNI Beneficiario</label></td>
            <td><input type="text" th:field="*{idBeneficiario}" /></td>
            <td th:if="${#fields.hasErrors('idBeneficiario')}" th:errors="*{idBeneficiario}" class="error"></td>
        </tr>
        <tr>
            <td><label>Fecha</label></td>
            <td><input type="date" th:field="*{fecha}" required/></td>
        </tr>
        <tr>
            <td><label>Hora Inicio</label></td>
            <td><input type="time" th:field="*{horaInicio}" required/></td>
        </tr>
        <tr>
            <td><label>Hora Fin</label></td>
            <td><input type="time" th:field="*{horaFin}" required/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Añadir Horario" class="btn-primary" role="button" /></td>
        </tr>
      </table>
    </form>
</div>
</body>
</html>

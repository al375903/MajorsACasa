<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Gestionar Horarios de Voluntarios</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
   <h1>Lista de Horarios de Voluntarios</h1>
   <table class="table table-striped">
     <thead>
       <tr>
         <th>Id Horario</th>
         <th>Id Voluntario</th>
         <th>Id Beneficiario</th>
         <th>Fecha</th>
         <th>Hora Inicio</th>
         <th>Hora Fin</th>
         <th>Libre</th>
         <th></th>
         <th></th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="horarioVoluntario: ${horariosVoluntarios}">
         <td th:text="${horarioVoluntario.idHorario}"></td>
         <td th:text="${horarioVoluntario.idVoluntario}"></td>
         <td th:text="${horarioVoluntario.idBeneficiario}"></td>
         <td th:text="${horarioVoluntario.fecha}"></td>
         <td th:text="${horarioVoluntario.horaInicio}"></td>
         <td th:text="${horarioVoluntario.horaFin}"></td>
         <td th:text="${horarioVoluntario.libre}"></td>
         <td><a th:href="@{/horarioVoluntario/update/{id}(id=${horarioVoluntario.idHorario})}" class="btn btn-warning" role="button">Editar</a>
         </td>
         <td><a th:href="@{/horarioVoluntario/delete/{id}(id=${horarioVoluntario.idHorario})}" class="btn btn-danger" role="button">Eliminar</a>
         </td>
       </tr>
     </tbody>
   </table>
   <a href="add" class="btn btn-success" role="button">Anyadir Horario</a>
</div>
</body>
</html>

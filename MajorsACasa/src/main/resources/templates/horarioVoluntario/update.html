<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Editar horario voluntario</title>
   <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="/css/majorsACasa.css"
                                    th:href="@{/css/majorsACasa.css}"/>
</head>
<body>
    <h2>Editar Horario</h2>
    <form action="#" th:action="@{/horarioVoluntario/update}"
                     th:object="${horarioVoluntario}" method="post">
      <table>
      	<tr>
            <td><label>Id Horario</label></td>
            <td><input type="text" th:field="*{idHorario}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><label>Id Voluntario</label></td>
            <td><input type="text" th:field="*{idVoluntario}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><label>Id Beneficiario</label></td>
            <td><input type="text" th:field="*{idBeneficiario}" /></td>
            <td th:if="${#fields.hasErrors('idBeneficiario')}" th:errors="*{idBeneficiario}" class="error"></td>
        </tr>
        <tr>
            <td><label>Fecha</label></td>
            <td><input type="date" th:field="*{fecha}" required/></td>
        </tr>
        <tr>
            <td><label>Hora Inicio</label></td>
            <td><input type="time" th:field="*{horaInicio}" required/></td>
        </tr>
        <tr>
            <td><label>Hora Fin</label></td>
            <td><input type="time" th:field="*{horaFin}" required/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Editar Horario" class="btn-primary" role="button" /></td>
        </tr>
      </table>
    </form>
</body>
</html>

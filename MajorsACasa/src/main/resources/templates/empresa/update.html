<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragments/baseCommittee}"> 
<head>
   <title>Editar una empresa</title>
   <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="/css/majorsACasa.css"
                                    th:href="@{/css/majorsACasa.css}"/>
   <script src="https://kit.fontawesome.com/5411309076.js" crossorigin="anonymous"></script>
</head>
<body>
<div layout:fragment="content">
    <h2>Editar empresa</h2>
    <form action="#" th:action="@{/empresa/update}"
                     th:object="${empresa}" method="post">
      <table>
        <tr>
            <td><label>CIF</label></td>
            <td><input type="text" th:field="*{idEmpresa}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><label>Nombre de la Empresa</label></td>
            <td><input type="text" th:field="*{nombreEmpresa}" maxlength=50/></td>
            <td th:if="${#fields.hasErrors('nombreEmpresa')}" th:errors="*{nombreEmpresa}" class="error"></td>
        </tr>
        <tr>
            <td><label>Tipo Servicio</label></td>
            <td><input type="text" th:field="*{tipoServicio}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><label>Persona de contacto</label></td>
            <td><input type="text" th:field="*{nombreManager}" maxlength=50/></td>
            <td th:if="${#fields.hasErrors('nombreManager')}" th:errors="*{nombreManager}" class="error"></td>
        </tr>
        <tr>
            <td><label>Dirección</label></td>
            <td><input type="text" th:field="*{direccion}" maxlength=50/></td>
            <td th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="error"></td>
        </tr>
        <tr>
            <td><label>Teléfono</label></td>
            <td><input type="text" th:field="*{telefono}" maxlength=12/></td>
            <td th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="error"></td>
        </tr>
        <tr>
            <td><label>Horario de Atención al Cliente</label></td>
            <td><input type="text" th:field="*{horarioAtencionCliente}" maxlength=50/></td>
            <td th:if="${#fields.hasErrors('horarioAtencionCliente')}" th:errors="*{horarioAtencionCliente}" class="error"></td>
        </tr>
        <tr>
            <td><label>E-mail Manager</label></td>
            <td><input type="text" th:field="*{emailManager}" maxlength=50/></td>
            <td th:if="${#fields.hasErrors('emailManager')}" th:errors="*{emailManager}" class="error"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Editar empresa" class="btn-primary" role="button" /></td>
        </tr>
      </table>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragments/baseManager}">
<head>
   <title>Contratos</title>
   <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="/css/majorsACasa.css"
                                    th:href="@{/css/majorsACasa.css}"/>
    <script src="https://kit.fontawesome.com/5411309076.js" crossorigin="anonymous"></script>
</head>
<body>
<div layout:fragment="content">
<div class="container">
   <h1>Lista de Contratos</h1>
   <table class="table table-striped"> 
     <thead>
       <tr>
       	 <th>Id Contrato</th>
         <th>Nombre Empresa</th>
         <th>Tipo de Servicio</th>
         <th>Precio</th>
         <th>Fecha Inicio</th>
         <th>Fecha Fin</th>
         <th></th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="contrato: ${contratos}">
         <td th:text="${contrato.idContrato}"></td>
         <td th:text="${contrato.nombreEmpresa}"></td>
         <td th:text="${contrato.tipoServicio}"></td>
         <td th:text="${contrato.precio}"></td>
         <td th:text="${#temporals.format(contrato.fechaInicio,'dd/MM/yyyy')}"></td>
         <td th:text="${#temporals.format(contrato.fechaFin,'dd/MM/yyyy')}"></td>
       </tr>
     </tbody>
   </table>
</div>
</div>
</body>
</html>

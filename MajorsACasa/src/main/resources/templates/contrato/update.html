<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Editar contrato</title>
   <meta charset="UTF-8" />
	<link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
    <h2>Editar Contrato</h2>
    <form action="#" th:action="@{/contrato/update}"
                     th:object="${contrato}" method="post">
      <table>
        <tr>
            <td><label>Id Contrato</label></td>
            <td><input type="text" th:field="*{idContrato}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><label>Id Empresa</label></td>
            <td><input type="text" th:field="*{idEmpresa}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><label>Precio</label></td>
            <td><input type="number" th:field="*{precio}"/></td>
        </tr>
        <tr>
            <td><label>Fecha Inicio</label></td>
            <td><input type="date" th:field="*{fechaInicio}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><label>Fecha fin</label></td>
            <td><input type="date" th:field="*{fechaFin}" /></td>
        </tr>
        <tr>
            <td colspan="2"><a href="add" class="btn btn-primary" role="button">Editar Contrato</a></td>
        </tr>
      </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragments/base}"> 
<head>
   <title>Crear nuevo voluntario</title>
   <meta charset="UTF-8" />
   
   <link rel="stylesheet" type="text/css" href="/css/majorsACasa.css" th:href="@{/css/majorsACasa.css}"/>
   <script src="https://kit.fontawesome.com/5411309076.js" crossorigin="anonymous"></script>
</head>
<body>
<div layout:fragment="content">
    <h2>Nuevo Voluntario</h2>
    <form action="#" th:action="@{/voluntario/add}"
                     th:object="${voluntario}" method="post">
      <table>
        <tr>
            <td><label>DNI</label></td>
            <td><input type="text" th:field="*{idVoluntario}" maxlength=9/></td>
            <td th:if="${#fields.hasErrors('idVoluntario')}" th:errors="*{idVoluntario}" class="error"></td>
        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" maxlength=50/></td>
            <td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></td>
        </tr>
        <tr>
            <td><label>E-mail</label></td>
            <td><input type="text" th:field="*{email}" maxlength=50/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></td>
        </tr>
        <tr>
            <td><label>Dirección</label></td>
            <td><input type="text" th:field="*{direccion}" maxlength=50/></td>
            <td th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="error"></td>
        </tr>
        <tr>
            <td><label>Hobbies</label></td>
            <td><input type="text" th:field="*{hobbies}" maxlength=400/></td>
        </tr>
        <tr>
            <td><label>Fecha petición voluntariado</label></td>
            <td><input type="date" th:field="*{fechaPeticionVoluntariado}" /></td>
            <td th:if="${#fields.hasErrors('fechaPeticionVoluntariado')}" th:errors="*{fechaPeticionVoluntariado}" class="error"></td>
        </tr>
        <tr>
            <td><label>Fecha aceptación voluntariado</label></td>
            <td><input type="date" th:field="*{fechaAceptacionVoluntariado}" /></td>
        </tr>
        <tr>
            <td><label>Fecha fin de voluntariado</label></td>
            <td><input type="date" th:field="*{fechaFin}"/></td>
        </tr>
        <!-- <tr>
        	<td><label>Aceptada</label></td>
        	<td><input type="checkbox" th:field="*{aceptado}" /></td>
        </tr>   -->
        <tr>
            <td><label>Género</label></td>
            <td><select class="form_control" type="text" th:field="*{genero}"> 
				<option value="No seleccionada">Selecciona el género</option> 
				<option value="Femenino">Femenino</option>
				<option value="Masculino">Masculino</option>
			</select>
  			</td>
  			<td th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="error"></td>
        </tr>
        <tr>
            <td><label>Edad</label></td>
            <td><input type="number" th:field="*{edad}" /></td>
            <td th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="error"></td>
        </tr>
        <tr>
            <td><label>Contraseña</label></td>
            <td><input type="text" th:field="*{contrasenya}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Añadir Voluntario" class="btn-primary" role="button" /></td>
        </tr>
      </table>
    </form>
</div>
</body>
</html>

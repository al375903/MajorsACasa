<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{fragments/base}">
<head>
   <title>Editar voluntario</title>
   <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="/css/majorsACasa.css"
                                    th:href="@{/css/majorsACasa.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h2>Editar Voluntario</h2>
    <form action="#" th:action="@{/voluntario/update}"
                     th:object="${voluntario}" method="post">
      <table>
        <tr>
            <td><label>Id Voluntario</label></td>
            <td><input type="text" th:field="*{idVoluntario}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><label>E-mail</label></td>
            <td><input type="text" th:field="*{email}" maxlength=50/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></td>
        </tr>
        <tr>
            <td><label>Dirección</label></td>
            <td><input type="text" th:field="*{direccion}" maxlength=50/></td>
            <td th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="error"></td>
        </tr>
        <tr>
            <td><label>Hobbies</label></td>
            <td><input type="text" th:field="*{hobbies}" maxlength=400/></td>
        </tr>
        <tr>
            <td><label>Fecha petición voluntariado</label></td>
            <td><input type="date" th:field="*{fechaPeticionVoluntariado}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td><label>Fecha aceptación voluntariado</label></td>
            <td><input type="date" th:field="*{fechaAceptacionVoluntariado}" /></td>
        </tr>
        <tr>
            <td><label>Fecha fin de voluntariado</label></td>
            <td><input type="date" th:field="*{fechaFin}" required/></td>
            <!-- <td th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}" class="error"></td>
        --> </tr>
        <!-- <tr>
        	<td><label>Aceptada</label></td>
        	<td><input type="checkbox" th:field="*{aceptado}" /></td>
        </tr> -->
        <tr>
            <td><label>Género</label></td>
            <td><select class="form_control" type="text" th:field="*{genero}"> 
				<option value="No seleccionada">Selecciona el género</option> 
				<option value="Femenino">Femenino</option>
				<option value="Masculino">Masculino</option>
			</select>
  			</td>
  			<td th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="error"></td>
        </tr>
        <tr>
            <td><label>Edad</label></td>
            <td><input type="number" th:field="*{edad}" /></td>
            <td th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="error"></td>
        </tr>
        <tr>
            <td><label>Contraseña</label></td>
            <td><input type="text" th:field="*{contrasenya}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Editar Voluntario" class="btn-primary" role="button" /></td>
        </tr>
      </table>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Editar voluntario</title>
   <meta charset="UTF-8" />
	<link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
    <h2>Editar Voluntario</h2>
    <form action="#" th:action="@{/voluntario/update}"
                     th:object="${voluntario}" method="post">
      <table>
        <tr>
            <td><label>Id Voluntario</label></td>
            <td><input type="text" th:field="*{idVoluntario}" /></td>
        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
        </tr>
        <tr>
            <td><label>E-mail</label></td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td><label>Dirección</label></td>
            <td><input type="text" th:field="*{direccion}" /></td>
        </tr>
        <tr>
            <td><label>Hobbies</label></td>
            <td><input type="text" th:field="*{hobbies}" /></td>
        </tr>
        <tr>
            <td><label>Fecha petición voluntariado</label></td>
            <td><input type="date" th:field="*{fechaPeticionVoluntariado}" /></td>
        </tr>
        <tr>
            <td><label>Fecha aceptación voluntariado</label></td>
            <td><input type="date" th:field="*{fechaPeticionVoluntariado}" /></td>
        </tr>
        <tr>
            <td><label>Fecha fin de voluntariado</label></td>
            <td><input type="date" th:field="*{fechaFin}" /></td>
        </tr>
        <tr>
            <td><label>Género</label></td>
            <td><input type="text" th:field="*{genero}" /></td>
        </tr>
        <tr>
            <td><label>Edad</label></td>
            <td><input type="text" th:field="*{edad}" /></td>
        </tr>
        <tr>
            <td><label>Contrasenya</label></td>
            <td><input type="text" th:field="*{contrasenya}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Editar Voluntario" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
